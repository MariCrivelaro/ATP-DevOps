name: Continuous Delivery

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pytest
          pip install -r requirements.txt || true

      - name: Run tests
        run: |
          pytest

  deliver:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Simulando Delivery
        run: |
          echo "Simulando delivery sem artefato..."

  deploy:
    needs: deliver
    runs-on: ubuntu-latest
    steps:
      - name: Display structure of repository
        run: ls -R

  docker:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx (usando v2)
        uses: actions/setup-buildx-action@v2  # Vers√£o v2 para evitar problemas com v3

      - name: Build Docker image
        run: docker build -t teste .
